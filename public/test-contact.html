<!DOCTYPE html>
<html>
<head>
    <title>Contact Form Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>üìß Contact Form Test</h1>
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required value="Test User">
        </div>
        
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required value="test@example.com">
        </div>
        
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" value="+91 9876543210">
        </div>
        
        <div class="form-group">
            <label for="subject">Subject *</label>
            <input type="text" id="subject" name="subject" required value="Test Contact Form">
        </div>
        
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category">
                <option value="">Select...</option>
                <option value="general" selected>General Inquiry</option>
                <option value="business">Business Partnership</option>
                <option value="support">Technical Support</option>
                <option value="media">Media & Press</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" name="message" rows="4" required>This is a test message from the contact form to verify email integration is working correctly.</textarea>
        </div>
        
        <button type="submit" id="submitBtn">Send Test Email</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                subject: document.getElementById('subject').value,
                category: document.getElementById('category').value,
                message: document.getElementById('message').value
            };
            
            // Show loading
            submitBtn.textContent = 'Sending...';
            submitBtn.disabled = true;
            resultDiv.innerHTML = '<div>Sending test email...</div>';
            
            try {
                console.log('Sending form data:', formData);
                
                const response = await fetch('/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                console.log('API Response:', result);
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <strong>‚úÖ Success!</strong><br>
                            Test email sent successfully! Check mrdrsp4@gmail.com for the email.
                        </div>
                    `;
                } else {
                    throw new Error(result.error || 'Unknown error');
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>‚ùå Error:</strong><br>
                        ${error.message}
                    </div>
                `;
            } finally {
                submitBtn.textContent = 'Send Test Email';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
